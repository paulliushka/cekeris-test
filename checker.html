<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TviChecker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1><a href="index">TviChecker</a></h1>
    <nav>
        <a href="index">Home</a>
        <a href="checker" class="active">Checker</a>
    </nav>
  </header>

  <main>
    <!-- GeoCode input -->
    <div id="codeSection" class="container">
      <h2>Enter Cache GeoCode</h2>
      <div class="form-group">
        <label for="codeInput">GeoCode:</label>
        <input type="text" id="codeInput" placeholder="GCXXXXX" onkeydown="handleCodeEnter(event)">
      </div>
      <button onclick="checkCode()">Next</button>
      <div id="codeResult"></div>
    </div>

    <!-- Keyword section -->
    <div id="keywordSection" class="container hidden">
      <h2>Check Cache Keyword</h2>
      <div class="form-group">
        <label for="keywordInput">Keyword:</label>
        <input type="text" id="keywordInput" placeholder="GoldenKey" onkeydown="handleKeywordEnter(event)">
      </div>
      <button onclick="checkKeyword()">Check</button>
      <div id="keywordResult"></div>
    </div>

    <!-- Coordinates section -->
    <div id="coordsSection" class="container hidden">
      <h2>Check Cache Coordinates</h2>
      <div class="form-group">
        <label for="coordsInput">Coordinates:</label>
        <input type="text" id="coordsInput" placeholder="N XX° XX.XXX E XX° XX.XXX" onkeydown="handleCoordsEnter(event)">
      </div>
      <button onclick="checkCoordinates()">Check</button>
      <div id="coordsResult"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TviChecker. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
