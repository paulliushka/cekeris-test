<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čekeris</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .result-success {
            background-color: #e6ffe6;
            color: #1a751a;
            border: 1px solid #4caf50;
        }
        .result-error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }
        #result a {
            color: #1a751a;
            text-decoration: none;
            font-weight: bold;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Čekeris</h1>
        <nav>
            <a href="index">Pradžia</a>
            <a href="checker" class="active">Tikrinimas</a>
            <a href="keyword">Raktažodis</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Patikrinkite Slėptuvės Koordinates</h2>
            <div class="form-group">
                <label for="coordsInput">Įveskite koordinates:</label>
                <input type="text" id="coordsInput" placeholder="N XX° XX.XXX E XX° XX.XXX" onkeydown="handleEnter(event)">
            </div>
            <button onclick="checkCoordinates()">Tikrinti</button>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Geocaching Pagalbininkas. Visos teisės saugomos.</p>
    </footer>

    <script>
        async function checkCoordinates() {
            const userInput = document.getElementById('coordsInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '';
            resultDiv.className = '';

            if (!userInput) {
                resultDiv.textContent = 'Įveskite koordinates!';
                resultDiv.className = 'result-error';
                return;
            }
            
            try {
                const response = await fetch('checker-data.json');
                if (!response.ok) {
                    throw new Error('Nepavyko gauti duomenų.');
                }
                const caches = await response.json();
                
                const normalize = (str) => str.replace(/[\s°']/g, '').toLowerCase();
                const normalizedInput = normalize(userInput);

                const found = caches.find(cache => normalize(cache.coordinates) === normalizedInput);

                if (found) {
                    resultDiv.innerHTML = `✅ Teisingai! Šios koordinatės atitinka slėptuvę: <a href="${found.page}" target="_blank">${found.name}</a>`;
                    resultDiv.className = 'result-success';
                } else {
                    resultDiv.textContent = '❌ Deja, tokios koordinatės nerastos. Bandykite dar kartą.';
                    resultDiv.className = 'result-error';
                }
            } catch (error) {
                resultDiv.textContent = `Klaida: ${error.message}`;
                resultDiv.className = 'result-error';
            }
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter') {
                checkCoordinates();
            }
        }
    </script>
</body>
</html>
