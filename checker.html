<!DOCTYPE html>
<html lang="en">
<head>
  <title>TviCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="app.webmanifest">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <header>
    <h1>TviCheck</h1>
    <nav>
      <a href="home">Home</a>
      <a href="checker" class="active">Checker</a>
    </nav>
  </header>

  <main>
    <!-- GeoCode Section -->
    <div id="codeSection" class="container">
      <h2>Enter GC Code</h2>
      <input type="text" id="codeInput" placeholder="GCXXXXX" maxlength="20">
      <button onclick="checkCode()">Next</button>
      <div id="codeResult"></div>
    </div>

    <!-- Keyword Section (hidden at start) -->
    <div id="keywordSection" class="container hidden">
      <h2>Enter Cache Keyword</h2>
      <input type="text" id="keywordInput" placeholder="GoldenKey" maxlength="30">
      <button onclick="checkKeyword()">Check</button>
      <div id="keywordResult"></div>
    </div>

    <!-- Coordinates Section (hidden at start) -->
    <div id="coordsSection" class="container hidden">
      <h2>Check Cache Coordinates</h2>

      <div class="coords-form">
        <!-- North row -->
        <div class="coord-row">
          <span>N</span>
          <select id="latDeg">
            <option value="53">53</option>
            <option value="54" selected>54</option>
            <option value="55">55</option>
            <option value="56">56</option>
          </select>
          <span>°</span>
          <input type="text" id="latMin" maxlength="2" placeholder="00"/>
          <span>.</span>
          <input type="text" id="latDec" maxlength="3" placeholder="000"/>
          <span>'</span>
        </div>

        <!-- East row -->
        <div class="coord-row">
          <span>E</span>
          <select id="lonDeg">
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25" selected>25</option>
            <option value="26">26</option>
            <option value="27">27</option>
          </select>
          <span>°</span>
          <input type="text" id="lonMin" maxlength="2" placeholder="00" />
          <span>.</span>
          <input type="text" id="lonDec" maxlength="3" placeholder="000" />
          <span>'</span>
        </div>
      </div>

      <button onclick="checkCoordinates()">Check</button>
      <div id="coordsResult"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TviCheck. All rights reserved.<br>v8.5</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
