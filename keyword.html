<!DOCTYPE html>
<html>
<head>
    <title>Checkeris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index">Home</a>
            <a href="checker">Checker</a>
            <a href="keyword" class="active">Keyword</a>
        </nav>
    </header>

    <main>
        <div id="codeSection" class="container">
            <h2>Įveskite Slėptuvės Kodą</h2>
            <div class="form-group">
                <label for="codeInput">Kodas:</label>
                <input type="text" id="codeInput" placeholder="Pvz., GC12345" onkeydown="handleCodeEnter(event)">
            </div>
            <button onclick="checkCode()">Tikrinti kodą</button>
            <div id="codeResult"></div>
        </div>

        <div id="keywordSection" class="container hidden">
            <h2>Atrask Slėptuvę pagal Raktažodį</h2>
            <div class="form-group">
                <label for="keywordInput">Įveskite raktažodį:</label>
                <input type="text" id="keywordInput" placeholder="Raktažodis" onkeydown="handleKeywordEnter(event)">
            </div>
            <button onclick="checkKeyword()">Rodyti Slėptuvę</button>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Checkeris. All rights reserved.</p>
    </footer>

    <script>
        let allCaches = [];
        let currentCache = null;

        // Užkrauname duomenis iš JSON failo iš karto, kai pasileidžia puslapis
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('keyword-data.json');
                if (!response.ok) {
                    throw new Error('Nepavyko užkrauti duomenų failo.');
                }
                allCaches = await response.json();
            } catch (error) {
                document.getElementById('codeResult').textContent = `Kritinė klaida: ${error.message}`;
                document.getElementById('codeResult').className = 'result-error';
            }
        });

        // 1. Funkcija, tikrinanti KODĄ
        function checkCode() {
            const codeInput = document.getElementById('codeInput').value.trim();
            const codeResultDiv = document.getElementById('codeResult');
            
            codeResultDiv.innerHTML = '';
            codeResultDiv.className = '';

            if (!codeInput) {
                codeResultDiv.textContent = 'Įveskite kodą!';
                codeResultDiv.className = 'result-error';
                return;
            }

            // Ieškome slėptuvės pagal įvestą kodą
            currentCache = allCaches.find(cache => cache.code.toLowerCase() === codeInput.toLowerCase());

            if (currentCache) {
                // Jei kodas teisingas, paslepiame kodo sekciją ir parodome raktažodžio sekciją
                document.getElementById('codeSection').classList.add('hidden');
                document.getElementById('keywordSection').classList.remove('hidden');
                document.getElementById('keywordInput').focus(); // Automatiškai fokusuojame įvedimo lauką
            } else {
                codeResultDiv.textContent = '❌ Toks kodas nerastas.';
                codeResultDiv.className = 'result-error';
            }
        }

        // 2. Funkcija, tikrinanti RAKTAŽODĮ (veikia tik po to, kai kodas buvo sėkmingai patikrintas)
        function checkKeyword() {
            const keywordInput = document.getElementById('keywordInput').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '';
            resultDiv.className = '';

            if (!keywordInput) {
                resultDiv.textContent = 'Įveskite raktažodį!';
                resultDiv.className = 'result-error';
                return;
            }

            // Tikriname, ar įvestas raktažodis atitinka rastos slėptuvės raktažodį
            if (currentCache && currentCache.keyword.toLowerCase() === keywordInput.toLowerCase()) {
                resultDiv.innerHTML = `✅ <strong>Teisingai!</strong><br><br>
                                       <strong>Pavadinimas:</strong> <a href="${currentCache.page}" target="_blank">${currentCache.name}</a><br>
                                       <strong>Koordinatės:</strong> ${currentCache.coordinates}`;
                resultDiv.className = 'result-success';
            } else {
                resultDiv.textContent = '❌ Raktažodis neteisingas. Bandykite dar kartą.';
                resultDiv.className = 'result-error';
            }
        }
        
        // Funkcijos, leidžiančios patvirtinti įvedimą su "Enter" klavišu
        function handleCodeEnter(event) {
            if (event.key === 'Enter') {
                checkCode();
            }
        }

        function handleKeywordEnter(event) {
            if (event.key === 'Enter') {
                checkKeyword();
            }
        }
    </script>
</body>
</html>
