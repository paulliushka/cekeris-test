<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrask pagal Slaptažodį</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .result-success {
            background-color: #e6ffe6;
            color: #1a751a;
            border: 1px solid #4caf50;
        }
        .result-error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }
    </style>
</head>
<body>

    <header>
        <h1>Čekeris</h1>
        <nav>
            <a href="index">Pradžia</a>
            <a href="checker">Tikrinimas</a>
            <a href="keyword" class="active">Raktažodis</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Atrask Slėptuvę pagal Slaptažodį</h2>
            <div class="form-group">
                <label for="keywordInput">Įveskite slaptažodį:</label>
                <input type="text" id="keywordInput" placeholder="Slaptažodis" onkeydown="handleEnter(event)">
            </div>
            <button onclick="findCoordinatesByKeyword()">Rodyti Slėptuvę</button>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Geocaching Pagalbininkas. Visos teisės saugomos.</p>
    </footer>

    <script>
        async function findCoordinatesByKeyword() {
            const userInput = document.getElementById('keywordInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '';
            resultDiv.className = '';

            if (!userInput) {
                resultDiv.textContent = 'Įveskite slaptažodį!';
                resultDiv.className = 'result-error';
                return;
            }

            try {
                const response = await fetch('keyword-data.json');
                if (!response.ok) {
                    throw new Error('Nepavyko gauti duomenų.');
                }
                const caches = await response.json();

                const foundCache = caches.find(cache => cache.keyword.toLowerCase() === userInput.toLowerCase());

                if (foundCache) {
                    resultDiv.innerHTML = `✅ Teisingai! Slėptuvės pavadinimas: <a href="${foundCache.page}" target="_blank">${foundCache.name}</a>`;
                    resultDiv.className = 'result-success';
                } else {
                    resultDiv.textContent = '❌ Slaptažodis neteisingas arba tokia slėptuvė neegzistuoja.';
                    resultDiv.className = 'result-error';
                }
            } catch (error) {
                resultDiv.textContent = `Klaida: ${error.message}`;
                resultDiv.className = 'result-error';
            }
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter') {
                findCoordinatesByKeyword();
            }
        }
    </script>
</body>
</html>
