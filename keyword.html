<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatLongas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cache-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .cache-info a:hover {
            text-decoration: underline;
        }
        .form-group.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>LatLongas</h1>
        <nav>
            <a href="index">Pradžia</a>
            <a href="checker">Čekeris</a>
            <a href="keyword" class="active">Raktažodis</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Patikrinkite Slėptuvės Koordinates</h2>
            
            <div class="form-group" id="code-input-form">
                <label for="code-input">Įveskite raktažodį:</label>
                <input type="text" id="code-input" placeholder="Pvž. GC9M1PA">
                <button onclick="checkCacheCode()">Tikrinti</button>
            </div>
            
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LatLongas. Visos teisės saugomos.</p>
    </footer>

    <script>
        async function fetchCacheData() {
            try {
                const response = await fetch('keyword-data.json');
                if (!response.ok) {
                    throw new Error('Nepavyko gauti duomenų.');
                }
                return await response.json();
            } catch (error) {
                console.error('Klaida gaunant duomenis:', error);
                document.getElementById('result').textContent = 'Klaida: Nepavyko užkrauti duomenų. ' + error.message;
                return null;
            }
        }

        function getCacheCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q');
        }

        async function displayCacheInfo(cacheKeyword) {
            const caches = await fetchCacheData();
            const resultDiv = document.getElementById('result');
            const codeInputForm = document.getElementById('code-input-form');

            if (!caches) {
                return;
            }

            const foundCache = caches.find(cache => cache.keyword.toUpperCase() === cacheKeyword.toUpperCase());

            if (foundCache) {
                resultDiv.innerHTML = `
                    <p class="cache-info">
                        <a href="${foundCache.page}" target="_blank">${foundCache.name}</a>
                    </p>
                    <p><strong>Koordinatės:</strong> ${foundCache.coordinates}</p>
                `;
                resultDiv.className = 'result-success';
                codeInputForm.style.display = 'none'; // Paslėpti įvesties lauką
            } else {
                resultDiv.textContent = '❌ Slėptuvė su tokiu kodu nerasta.';
                resultDiv.className = 'result-error';
                codeInputForm.style.display = 'block'; // Rodyti įvesties lauką
            }
        }

        function checkCacheCode() {
            const userInput = document.getElementById('code-input').value.trim();
            if (userInput) {
                window.location.href = `checker.html?q=${userInput}`;
            }
        }

        // Tikriname URL užklausos parametrus puslapiui užsikrovus
        window.onload = function() {
            const cacheCode = getCacheCodeFromUrl();
            if (cacheCode) {
                displayCacheInfo(cacheCode);
            } else {
                // Jei kodo nėra, rodomas įvesties laukas
                document.getElementById('code-input-form').style.display = 'block';
                document.getElementById('result').textContent = '';
            }
        }
    </script>
</body>
</html>
